scalping:
  timeframe: "1"  # 1 minute
  fast_ema: 5
  slow_ema: 13
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  volume_ma_period: 20
  volume_threshold: 1.5
  atr_period: 14
  min_atr: 0.0001

rsi:
  timeframe: "3"  # 3 minutes
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  rsi_extreme_overbought: 80
  rsi_extreme_oversold: 20
  confirmation_candles: 2
  use_divergence: true

macd:
  timeframe: "5"  # 5 minutes
  fast_period: 12
  slow_period: 26
  signal_period: 9
  histogram_threshold: 0.0
  use_signal_cross: true
  use_zero_cross: false

bollinger:
  timeframe: "3"  # 3 minutes
  period: 20
  std_dev: 2.0
  use_squeeze: true
  squeeze_threshold: 0.02
  breakout_confirmation: true

momentum:
  timeframe: "5"  # 5 minutes
  roc_period: 10
  roc_threshold: 2.0
  momentum_period: 14
  volume_ma_period: 20
  volume_threshold: 1.5

ema_cross:
  timeframe: "3"  # 3 minutes
  fast_ema: 9
  slow_ema: 21
  trend_ema: 50
  use_trend_filter: true
  confirmation_candles: 1

combined:
  timeframes: ["1", "3", "5"]  # Multi-timeframe analysis
  min_signals: 2  # Minimum signals required to enter
  strategies:
    - scalping
    - rsi
    - macd
  weight_scalping: 1.0
  weight_rsi: 1.5
  weight_macd: 1.5
  weight_bollinger: 1.0
  weight_momentum: 1.0
  weight_ema_cross: 1.0
