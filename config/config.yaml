# Bot Configuration
bot:
  name: "Crypto Futures Bot"
  version: "1.0.0"
  
# Trading Settings
trading:
  # Trading mode: paper, testnet, live
  mode: "testnet"
  
  # Supported coins with allocation
  coins:
    - symbol: "BTCUSDT"
      allocation: 0.4  # 40% of capital
      leverage: 10
      enabled: true
    - symbol: "ETHUSDT"
      allocation: 0.3  # 30% of capital
      leverage: 10
      enabled: true
    - symbol: "SOLUSDT"
      allocation: 0.2  # 20% of capital
      leverage: 8
      enabled: true
    - symbol: "BNBUSDT"
      allocation: 0.1  # 10% of capital
      leverage: 8
      enabled: false
  
  # Timeframes
  timeframes:
    primary: "1"      # 1 minute
    secondary: "3"    # 3 minutes
    trend: "5"        # 5 minutes for trend confirmation
    
  # Position sizing
  position_sizing:
    method: "fixed_risk"  # kelly_criterion or fixed_risk
    risk_per_trade: 0.02  # 2% of capital per trade
    max_positions: 4      # Maximum concurrent positions
    
  # Risk management
  risk_management:
    max_daily_loss: 0.05      # 5% max daily loss
    max_weekly_loss: 0.15     # 15% max weekly loss
    emergency_stop_loss: 0.20  # 20% account loss triggers emergency stop
    
# API Settings
api:
  rate_limit:
    requests_per_second: 10
    max_retries: 3
    retry_delay: 1  # seconds
    exponential_backoff: true
    
  websocket:
    reconnect_delay: 5
    ping_interval: 20
    max_reconnect_attempts: 10

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_to_file: true
  log_rotation: "1 day"
  log_retention: "30 days"
  
# Performance targets
performance:
  target_win_rate: 0.55    # 55%
  target_profit_factor: 2.0
  target_sharpe_ratio: 1.5
  min_risk_reward_ratio: 2.0
